---
layout: default
title: Cursos
---


<div class="courses-body-wrapper">
  <div class="learning-path">
    <div class="part">
      
      <div class="intro">
        {{ content }}
      </div>
    
      <div>
	      {% for curs in site.data.cursos %}
	        <a href="{{ curs.urlprimerallico }}" class="course-card">

	          <div class="course-badge">
	              <img src="{{ curs.imatge }}">
	         </div>

	         <div class="course-heading">
	            <div class="free-label">{{ curs.etiqueta }}</div>
	            <h2>{{ curs.nom }}</h2>
	        </div>

	        <ul class ="course-info">
	          
	          <li class="info-item" >
	              <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" xmlns:v="https://vecta.io/nano"><path d="M19.866 17.088c-.088-5.016-.075 3.698-.163 4.937l-14.087-.001s-1.398-.814-1.398-2.57.293-2.27.293-2.27l15.356-.097V2.728L6.742 2.713s-2.802.818-2.626 4.12.102 12.213.102 12.213" opacity=".82" fill="none" stroke="#000" stroke-width="1.985"/></svg>
	              <div class="descripcio">{{ curs.llibre }}</div>
	          </li>
	          
	          <li class="info-item">
	            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="#000" xmlns:v="https://vecta.io/nano"><circle cx="12" cy="12" r="10" fill-opacity="0" opacity=".83" stroke-width="1.9"/><path d="M11.727 4.888v7.37l4.886 2.457" opacity=".83" fill="none" stroke-width="1.864"/></svg>
	            <div class="descripcio">{{ curs.rellotge }}</div>
	          </li>
	          
	          <li class="info-item" style="stroke: #39b982;stroke-width: 3;stroke-linecap: round;stroke-linejoin: round;fill: none">
	            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="#000" xmlns:v="https://vecta.io/nano"><line stroke x1="6" y1="15" x2="6" y2="19" data-v-011722f1=""></line> <line stroke="" x1="12" y1="10" x2="12" y2="19" data-v-011722f1=""></line> <line stroke="" x1="18" y1="5" x2="18" y2="19" data-v-011722f1=""></line></svg>
	            <div class="descripcio">{{ curs.ratlletes }}</div>
	          </li>
	        
	        </ul>

	        <p class="course-content">
	          {{ curs.descripcio }}
	        </p>
	        
	        </a>
	      {% endfor %}
      </div>

    </div>
  </div>
</div>
